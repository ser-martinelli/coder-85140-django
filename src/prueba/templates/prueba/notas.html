 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <div style="font-size: larger; color: deepskyblue; text-align: center;">
    <h1>NOTAS</h1>
        {% for x in notas %}

            {% if x > 6 %}
                <p style="color: green;">{{ x }}</p>
            {% else %}
                <p style="color: red;">{{ x }}</p>
            {% endif %}
         
        {% endfor %}
    </div>
    <a href="/prueba">Ir a Inicio</a>
 </body>
 </html>
