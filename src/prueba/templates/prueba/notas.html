<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<div style="font-size: larger; color: deepskyblue; text-align: center;">
        <h1>Notas</h1>
        {% for nota in notas %}
            {% if nota > 6 %}
                <p style="color: green;">{{ nota }}</p>

                <p style="color: red">{{ nota }}</p>

        {% endfor %}
    </div>, initial-scale=1.0">

</head>
